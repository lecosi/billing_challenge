version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: billing_db
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-billing_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-billing_password}
      POSTGRES_DB: ${POSTGRES_DB:-billing_db}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    container_name: billing_redis
    restart: always
    ports:
      - "6379:6379"

  api:
    build: ./backend
    container_name: billing_api
    restart: always
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgresql://billing_user:billing_password@db:5432/billing_db}
      API_KEY_SECRET: ${API_KEY_SECRET:-ccf26ad1-c694-463a-834a-7e666d94424b}
      CELERY_BROKER_URL: ${CELERY_BROKER_URL:-redis://redis:6379/0}
    depends_on:
      - db
      - redis

  worker:
    build: ./backend
    container_name: billing_worker
    restart: always
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgresql://billing_user:billing_password@db:5432/billing_db}
      CELERY_BROKER_URL: ${CELERY_BROKER_URL:-redis://redis:6379/0}
    command: celery -A app.infrastructure.celery_config.celery_app worker --loglevel=info
    depends_on:
      - db
      - redis

  frontend:
    build:
      context: ./frontend
      args:
        # Pasa VITE_API_URL en tiempo de compilaci√≥n; en Docker, Nginx redirige el hostname /api a api:8000
        VITE_API_URL: /api
        VITE_API_KEY: ccf26ad1-c694-463a-834a-7e666d94424b
    container_name: billing_frontend
    restart: always
    ports:
      - "80:80" # Exponemos el frontend en el puerto 80 por default
    depends_on:
      - api

volumes:
  postgres_data:

name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Run test suite
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: backend/requirements.txt

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run tests
        run: python -m pytest tests/ -v --tb=short
        env:
          # Tests use SQLite in-memory (set in conftest.py via os.environ.setdefault).
          # Explicitly setting it here too ensures no .env file can override it in CI.
          DATABASE_URL: "sqlite:///:memory:"
          API_KEY_SECRET: "api-key-secret"
          # Celery broker not needed â€” tasks are mocked in tests.
          CELERY_BROKER_URL: "redis://localhost:6379/0"
